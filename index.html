<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción a Bridgeworld</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <img src="Vector-Bridgeworld.svg" alt="logo" width="336" height="51">
    </nav>
    <h1>Mantente siempre conectado a la actualidad</h1>
    <div class="principal">
        <div class="title">
            <h2>Suscríbete a nuestra newsletter</h2>
            <p>Introduce tu e-mail y te mantendremos al tanto de las nuevas <br> investigaciones tecnológicas,
                artículos de
                profesionales, nuevas <br> herramientas de trabajo...</p>
        </div>
        <form class="forms">
            <div class="email-box">
                <label for="email" class="tituloEmail">Email</label>
                <input type="email" id="filled" name="email" placeholder="email@example.com" style="color: #1147b5" class="email" 
                    onkeyup="enableSubmit(this)"></input>
                <div class="politica">
                    <input type="checkbox" name="checkbox" class="check">
                    <label for="checkbox">He leído las <a href="https://www.thebridge.tech/politica-privacidad"
                            target="_blank">politicas
                            de privacidad</a> y acepto recibir correos por parte de
                        Bridgeworld.</label>
                </div>
                <input type="submit" value="Suscríbete" class="suscribete" disabled>

            </div>
            <div class="select">
                <label>¿Cada cuánto tiempo quieres recibir estas noticias?</label>
                <select class="seleccionar">
                    <option>Semanal</option>
                    <option>Quincenal</option>
                    <option>Mensual</option>
                </select>
            </div>
        </form>
    </div>
    </div>
    <script>
        function enableSubmit(filled) {
            let btn = document.querySelector('input[type="submit"]');
            if (filled.value.includes('@')) {
                btn.disabled = false;
            }
            else {
                btn.disabled = true;
            }
        }
    </script>
</body>

</html>
